<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box { border: 1px solid #333; display: table; }
        #box > div {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 5px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
    </div>
    <button onclick="cevir()">Ok</button>

    <script>
        const box = document.querySelectorAll("#box")
        let x = 0

        function cevir() {
            x++
            off()
            if (x % 3 == 1) a.style.background = 'red'
            else if (x % 3 == 2) b.style.background = 'yellow'
            else c.style.background = 'green'
        }

        function off() {
            a.style.background = 'none'
            b.style.background = 'none'
            c.style.background = 'none'
        }
    </script>
</body>
</html>
