<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <input type="number" id="n" />
        <button onclick="tap()">Ok</button>
        <h1 id="ntc"></h1>

        <script>
            const n = document.getElementById("n")
            const ntc = document.getElementById("ntc")

            function tap() {
                ntc.innerHTML = n.value % 2 ? 'Eded tekdir' : 'Eded cutdur'
            }
        </script>
    </body>
</html>
