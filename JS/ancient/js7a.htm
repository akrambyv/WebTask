<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            #cdv { border-collapse: collapse;}
                td { border: 1px solid #333; width: 40px; height: 40px; text-align: center; }
        </style>
    </head>
    <body>
        <table id="cdv"></table>

        <script>
            const cdv = document.getElementById("cdv")
            let kod = ''

            for (let i = 1; i <= 7; i++) {
                kod += '<tr>'
                let x = 1
                for (let j = 1; j <= 7; j++) {
                    let cell =  (i >= j && i + j >= 8 || i <= j && i + j <= 8) ? 
                                ((j < 4) ? x++ : x--) : ''
                    kod += `<td>${cell}</td>`
                }
                kod += '</tr>'
            }

            cdv.innerHTML = kod
        </script>
    </body>
</html>
