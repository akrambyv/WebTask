<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            table { border-collapse: collapse; margin: auto}
            td { width: 100px; height: 100px; border: 1px solid #333; 
                text-align: center; font-size: 2em;}
            h1 { text-align: center; margin: 10vh 0 0 0}
        </style>
    </head>
    <body>
        <h1>10</h1>
        <table id="cdv"></table>

        <script>
            const cdv = document.getElementById("cdv")
            const h1 = document.querySelector("h1")
            const arr = []
            let novbe = 1
            let saniye = 10
            let kod = ''
            let counter = setInterval(count, 1000)

            for (let i = 1; i <= 16; i++) arr.push(i)

            for (let i = 0; i < 4; i++) {
                kod += '<tr>'
                for (let j = 0; j < 4; j++) {
                    let ind = rnd(0, arr.length - 1)
                    kod += `<td onclick="go(this)">${arr[ind]}</td>`
                    arr.splice(ind, 1)
                }
                kod += '</tr>'
            }

            cdv.innerHTML = kod

            function count() {
                if ( saniye > 0){
                    saniye--
                    h1.innerHTML = saniye
                } else gameOver('loose')
            }

            function go(td) {
                if(td.innerHTML == novbe) {
                    td.style.background = "#AAAAAA80"
                    novbe++
                }
                if (novbe == 17) gameOver('win')
            }

            function gameOver(msg) {
                novbe = null
                clearInterval(counter)
                h1.innerHTML = msg == 'win' ? "TƏBRİKLƏR !!!"  : "UDUZDUN !!!"
            }

            function rnd(min, max) {
                return Math.floor(Math.random() * (max - min + 1) ) + min;
            }
        </script>
    </body>
</html>
