<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <ul></ul>

        <script>
            const ul = document.querySelector("ul")
            const qrup = ["Bulbul", "Ibrahim", "Ulvi", "Ekrem"] 
            let kod = ''

            qrup.push('Ali')
            qrup.pop()
            qrup[22] = 'Ilham'
            qrup.splice(4, 23)
            qrup.splice(2, 0, 'Ilham', 'Fidan')
            qrup.slice(-3, -1)

            for (let i = 0; i < qrup.length; i++) {
               kod += `<li>${ qrup[i] }</li>`
            }

            ul.innerHTML = kod
        </script>
    </body>
</html>
